<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script>
        function darkMode(){
            // document.getElementById("header").classList.remove("bg-warning");
            document.getElementById("body").classList.add("bg-dark")
        }
    </script>
</head>
<body id="body" class="">
    <div id="header" class="container-fluid bg-warning">
        <h1>Welcome</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Dropdown</h1>
                <div class="dropdown">

                    <button data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle">More</button>
                    <div class="dropdown-menu dropdown-menu-dark">
                        <a class="dropdown-item" href="">Services</a>
                        <a class="dropdown-item" href="">Help</a>
                        <a class="dropdown-item" href="">FAQs</a>
                        <a class="dropdown-item" href="">About</a>
                    </div>
                </div>
                <button class="btn btn-info" onclick="darkMode()">Dark Mode</button>
            </div>
        </div>
    </div>
</body>
</html>
